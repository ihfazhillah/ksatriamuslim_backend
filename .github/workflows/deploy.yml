name: Django Deployment


on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: "ubuntu-22.04"
    steps:
      - name: Executing remote command
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ihfazh
          port: 22
          key: ${{ secrets.SSH_KEY }}
          fingerprint: ${{ secrets.FINGERPRINT }}
          script: bash /home/ihfazh/deploy.sh
          debug: true
