<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <title>{{ instance.title }} - Pages Preview</title>
</head>
<body>

<div class="container mt-lg-5">
  <div class="row mx-auto text-center">
    <h1 class="display-1">{{ instance.title }}</h1>
    <hr>
  </div>

{% for size in sizes %}
  <div class="row mt-5">
    <h4 class="text-center">{{ size }} pages</h4>
  </div>

  <div class="row mt-2">
    {% for page in instance.page_set.all %}
      <div class="col-4">
      <div class="figure">
        <img src="{{ media_url }}books_image/books/{{ instance.id }}/{{ page.page }}-{{ size }}.png" alt="" class="img-fluid figure-img">
        <figcaption class="figure-caption">{{ page.text }} [Hal {{ page.page }}]</figcaption>
      </div>
      </div>
    {% endfor %}
  </div>

  {% if not forloop.last %}
    <hr>
  {% endif %}

{% endfor %}


</div>

</body>
</html>
