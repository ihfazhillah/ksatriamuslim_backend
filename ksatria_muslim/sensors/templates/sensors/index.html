<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Level & Pump Control</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
      .tab-content > .tab-pane {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    visibility: hidden;
}
.tab-content > .tab-pane.active {
    visibility: visible;
}
      *{
        box-sizing: border-box;
      }
      body, html {
    overflow-x: hidden;
    overflow-y: auto;
}
        /* Custom CSS for bottom app bar */
        body {
            padding-bottom: 56px; /* Set to the height of the bottom app bar */
        }
        .bottom-app-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 56px; /* Adjust the height as needed */
            background-color: #fff;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .bottom-app-bar a {
            color: #555;
            text-decoration: none;
        }
        .bottom-app-bar a.active {
            color: #007bff;
            font-weight: bold;
        }
        .tab-content > .tab-pane {
            display: none;
        }
        .tab-content > .tab-pane.active {
            display: block;
        }

    .water-level-high {
        background-color: green;
    }
    .water-level-medium {
        background-color: yellow;
    }
    .water-level-low {
        background-color: red;
    }
    </style>
</head>
<body>

<!-- Main Content Section -->

<!-- Main Content Section -->
<main class="container py-4" style="height: calc(100% - 56px);">

<!-- Tab Content Section -->
<div class="tab-content" style="height: 100%;">

<!-- Water Level and Pump Control Tab -->
<div class="tab-pane fade show active d-flex flex-column justify-content-between" id="waterPumpTab" style="height: calc(100vh - 112px);">
    <!-- Water Level Display -->
    <div class="text-center flex-grow-1 d-flex flex-column justify-content-center">
        <h2>Water Level</h2>
        <!-- Latest update time -->
        <p class="text-muted small mb-3">Last updated: 2023-07-25 10:30 AM</p>
        <div class="mx-auto mb-3 position-relative" style="height: 300px; width: 150px; border: 2px solid #000; border-radius: 15px;">
            <!-- Water level display goes here -->
            <div class="water-level-high" style="width: 100%; height: 90%; position: absolute; bottom: 0; border-bottom-left-radius: 13px; border-bottom-right-radius: 13px;"></div>
            <!-- Percentage display goes here -->
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                <span class="display-2">90%</span>
            </div>
        </div>
    </div>

    <!-- Pump Control Info at the bottom -->
    <div class="text-center mt-auto pb-2">
        <!-- Last Pump On Time -->
        <p class="text-muted small">Last Pump On: 2023-07-25 10:30 AM</p>

        <!-- Pump Control Button -->
        <button class="btn btn-primary rounded-circle text-center" id="pumpButton" style="width: 70px; height: 70px;">
            <span class="material-icons" style="font-size: 25px;">power_settings_new</span>
        </button>
    </div>
</div>

    <!-- PIR Events Tab -->
    <div class="tab-pane fade d-flex flex-column align-items-center py-4" id="pirEventsTab">
    <div class="col-md-8 col-sm-12">
        <div class="card mb-3">
            <div class="row no-gutters">
                <div class="col-4">
                    <img src="https://picsum.photos/200/300" class="card-img" alt="Event Thumbnail">
                </div>
                <div class="col-8">
                    <div class="card-body">
                        <div class="card-inner py-3 px-4">
                            <h5 class="card-title">Living Room PIR</h5>
                            <p class="card-text"><small class="text-muted">2023-07-25 09:00 AM</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- More event cards... -->
    </div>
</div>

</div>

</main>
<!-- Remaining part of your code -->

<!-- Navigation Bar (Bottom App Bar) -->
<nav class="bottom-app-bar">
    <a class="nav-link active" href="#waterPumpTab">Water & Pump</a>
    <a class="nav-link" href="#pirEventsTab">PIR Events</a>
</nav>

<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // JavaScript code to handle the tab switching
    const navLinks = document.querySelectorAll('.bottom-app-bar a.nav-link');
    const tabPanes = document.querySelectorAll('.tab-content .tab-pane');
    navLinks.forEach(link => {
        link.addEventListener('click', (event) => {
            event.preventDefault();
            const tabTarget = link.getAttribute('href');
            tabPanes.forEach(pane => {
              pane.classList.remove('active')
              pane.classList.remove('show')
            });
            document.querySelector(tabTarget).classList.add('active');
          document.querySelector(tabTarget).classList.add('show');
            navLinks.forEach(navLink => navLink.classList.remove('active'));
            link.classList.add('active');
        });
    });
</script>

</body>
</html>
