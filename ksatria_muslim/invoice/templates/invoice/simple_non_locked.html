<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Non Locked</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

<div class="container">
  <h3>Non Locked Time Entries</h3>

  <table class="table table-stripped">
    <thead>
    <tr>
      <th>Description</th>
      <th>Rate</th>
      <th>Qty</th>
      <th>Total</th>
    </tr>
    </thead>
    <tbody>
    {% for item in data %}
      <tr>
        <td>{{ item.description }}</td>
        <td>{{ item.rate }}</td>
        <td>{{ item.qty }}</td>
        <td>{{ item.total }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

  <p class="lead">Total USD: {{ total_usd }}</p>
  <p class="lead">Total IDR: {{ total_idr }} Rate USD to IDR: {{ currency }}</p>
</div>

</body>
</html>
